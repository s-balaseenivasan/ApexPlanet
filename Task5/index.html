<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
                <li><a href="order.html">Orders</a></li>
            </ul>
        </nav>
    </header>

    <section class="search-bar">
        <input type="text" id="search" placeholder="Search products..." oninput="filterProducts()">
    </section>

    <section class="filters">
        <label for="category">Category:</label>
        <select id="category" onchange="filterProducts()">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
            <option value="home">Home</option>
            <option value="sports">Sports</option>
            <option value="beauty">Beauty</option>
        </select>
    
        <label for="price">Price:</label>
        <select id="price" onchange="filterProducts()">
            <option value="all">All</option>
            <option value="under-50">$0 - $50</option>
            <option value="50-100">$50 - $100</option>
            <option value="100-200">$100 - $200</option>
            <option value="200-plus">$200+</option>
        </select>
    
        <label for="rating">Rating:</label>
        <select id="rating" onchange="filterProducts()">
            <option value="all">All</option>
            <option value="4">4 Stars & Above</option>
            <option value="3">3 Stars & Above</option>
            <option value="2">2 Stars & Above</option>
        </select>
    </section>
    

    
    <section id="product-list">
        
    </section>

    <script src="script.js"></script>
</body>
</html>
